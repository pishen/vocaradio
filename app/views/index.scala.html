<!DOCTYPE html>

<html>
<head>
<meta name="viewport" content="width=device-width, user-scalable=false">
<title>VocaRadio</title>
<link rel="stylesheet" media="screen"
	href="assets/stylesheets/normalize.css">
<link rel="stylesheet" media="screen" href="assets/stylesheets/col.css">
<link rel="stylesheet" media="screen"
	href="assets/stylesheets/4cols.css">
<link rel="stylesheet" media="screen"
	href="assets/stylesheets/button.css">
<link rel="stylesheet" media="screen" href="assets/stylesheets/main.css">
<link rel="shortcut icon" type="image/png"
	href="assets/images/favicon.png">
<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
<script src="assets/javascripts/main.js"></script>
</head>
<body>
	<header class="wrapper">
		<div class="logo">VocaRadio</div>
	</header>
	<div id="player-wrapper">
		<div id="player"></div>
	</div>
	<div class="wrapper">
		<button id="sync" class="dark-red">Sync</button>
		<hr />
		<div class="section group">
			<div class="module col span_4_of_4">
				<div id="client-count">
					<span></span>
				</div>
			</div>
		</div>
	</div>
	<div class="wrapper about">
		<div class="section group">
			<div class="col span_1_of_4">Engineer: pishen</div>
			<div class="col span_1_of_4"></div>
			<div class="col span_1_of_4">
				<a href="https://www.facebook.com/vocaradio" target="_blank">Facebook</a>
			</div>
			<div class="col span_1_of_4">
				<a href="https://github.com/pishen/vocaradio" target="_blank">GitHub</a>
			</div>
		</div>
	</div>
</body>
</html>
