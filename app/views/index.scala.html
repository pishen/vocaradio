@(bgUrl: String)

<!DOCTYPE html>

<html>
<head>
<meta name="viewport" content="width=device-width, user-scalable=false">
<meta name="description" content="a simple VOCALOID radio station">
<meta name="keywords" content="vocaloid, radio, miku">
<title>VocaRadio - 24hr VOCALOID 自動電台</title>
<link rel="stylesheet" href="assets/stylesheets/normalize.css">
<link rel="stylesheet" href="assets/stylesheets/col.css">
<link rel="stylesheet" href="assets/stylesheets/4cols.css">
<link rel="stylesheet" href="assets/stylesheets/button.css">
<link rel="stylesheet" href="assets/stylesheets/main.css">
<link rel="shortcut icon" type="image/png"
	href="assets/images/favicon.png">
<style type="text/css">
#player-background {
	background-image: url('@bgUrl');
}
</style>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src="assets/javascripts/main.js"></script>
</head>
<body>
	<header class="wrapper">
		<div class="logo">VocaRadio</div>
	</header>
	<div id="player-background">
		<div id="player"></div>
	</div>
	<div class="controls-wrapper">
		<div class="section group">
			<div class="col span_1_of_4"></div>
			<div class="col span_2_of_4">
				<button id="playback" class="dark-red">Play</button>
			</div>
			<div class="col span_1_of_4">
				<input id="volume" type="range" min="0" max="100" value="50" />
			</div>
		</div>
	</div>
	<div class="wrapper">
		<hr />
		<div class="section group">
			<div class="module col span_2_of_4">
				<div id="client-count"></div>
			</div>
			<div class="module col span_2_of_4">
				<div id="chat-log"></div>
				<div id="new-msg">
					<textarea placeholder="Let's have a chat!"></textarea>
				</div>
				<div id="chat-settings">
					<p>
						<span>your name: </span> <strong id="username"></strong>
					</p>
					<p>
						<input id="notify" type="checkbox"> 新訊息通知
					</p>
				</div>
			</div>
		</div>
	</div>
	<div class="wrapper about">
		<div class="section group">
			<div class="col span_1_of_4">
				DJ: <a href="http://facebook.com/pishen" target="_blank">pishen</a>
			</div>
			<div class="col span_1_of_4">
				入台音效: <a href="http://goo.gl/4AKWYn" target="_blank">yoyo幫尼</a>
			</div>
			<div class="col span_1_of_4">
				<a href="https://www.facebook.com/vocaradio" target="_blank">Facebook</a>
			</div>
			<div class="col span_1_of_4">
				<a href="https://github.com/pishen/vocaradio" target="_blank">GitHub</a>
			</div>
		</div>
	</div>
</body>
</html>
