@(bgUrl: String, listHeight: String)

<!DOCTYPE html>

<html>
<head>
<title>VocaRadio - 24hr VOCALOID 自動電台</title>
<meta name="viewport" content="width=device-width, user-scalable=false" />
<meta name="description"
	content="24hr self-driven VOCALOID radio station" />
<meta name="keywords" content="vocaloid, radio, miku" />
<link rel="stylesheet" href="assets/stylesheets/normalize.css">
<link rel="stylesheet" href="assets/stylesheets/col.css">
<link rel="stylesheet" href="assets/stylesheets/4cols.css">
<link rel="stylesheet" href="assets/stylesheets/button.css">
<link rel="stylesheet" href="assets/stylesheets/main.css">
<link rel="shortcut icon" type="image/png"
	href="assets/images/favicon.png">
<style type="text/css">
#player-background {
	background-image: url('@bgUrl');
}
#playlist {
	height: @listHeight
}
</style>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src="assets/javascripts/main.js"></script>
</head>
<body>
	<div id="fb-root"></div>
	<header class="wrapper">
		<div class="logo">VocaRadio</div>
	</header>
	<div id="player-background">
		<div id="player"></div>
	</div>
	<div class="wrapper">
		<div id="controls">
			<div id="player-controls">
				<button id="playback" class="dark-red">Play</button>
				<input id="volume" type="range" min="0" max="100" value="50" />
			</div>
			<a id="setting-switch" href="#setting" title="User Settings">
				<div class="setting-switch-bar"></div>
				<div class="setting-switch-bar"></div>
				<div class="setting-switch-bar"></div>
			</a>
			<div id="setting" class="modal">
				<div>
					<a href="#voca" title="Close" class="close">X</a>
					<h2>User Settings</h2>
					<p>
						<strong>your name: </strong><br /> <input id="username" />
					</p>
					<p>
						<button id="login" class="fb">Connect with Facebook</button>
						<button id="logout" class="grey">Logout</button>
						<span id="fb-status"> (啟用點播功能) </span>
					</p>
				</div>
			</div>
		</div>
		<hr />
		<div class="section group">
			<div class="span_2_of_4 col">
				<div id="client-count"></div>
			</div>
			<div class="span_2_of_4 col">
				<div id="chat-log"></div>
				<div id="new-msg">
					<textarea placeholder="Let's have a chat!"></textarea>
				</div>
				<div>
					<input id="notify" type="checkbox"> 新訊息通知
				</div>
			</div>
		</div>
		<div class="section group">
			<div id="list-wrapper" class="span_4_of_4 col">
				<canvas id="rail" width="960" height="@listHeight"></canvas>
				<div id="playlist"></div>
			</div>
		</div>
	</div>
	<div class="wrapper about">
		<div class="section group">
			<div class="span_1_of_4 col">
				DJ: <a href="http://facebook.com/pishen" target="_blank">pishen</a>
			</div>
			<div class="span_1_of_4 col">イラスト: 有熊黑白</div>
			<div class="span_1_of_4 col">
				入台音效: <a href="http://goo.gl/4AKWYn" target="_blank">yoyo幫尼</a>
			</div>
			<div class="span_1_of_4 col">
				<a href="https://www.facebook.com/vocaradio" target="_blank">Facebook</a>
			</div>
		</div>
	</div>
</body>
</html>
