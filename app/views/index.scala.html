@()
<!DOCTYPE html>
<html>

<head>
    <meta name="description" content="24hr self-driven VOCALOID radio station" />
    <meta name="keywords" content="vocaloid, radio, miku" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VocaRadio - 24hr VOCALOID 自動電台</title>
    <link rel="shortcut icon" type="image/png" href="/assets/images/favicon.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/stylesheets/buttons.css">
    <style>
        @@import url(http://fonts.googleapis.com/css?family=Nova+Square);
        /* general */
        
        body {
            color: white;
            background-color: #413839;
        }
        
        a:link,
        a:visited,
        a:hover,
        a:active {
            color: white;
        }
        
        .modal-content {
            background: gray;
        }
        
        .modal-header {
            border: 0px;
        }
        
        .modal-body,
        .modal-footer {
            border-top: 1px solid #666666;
        }
        /* header */
        
        .logo {
            text-align: center;
            color: #ff8080;
            margin: 5px 0px;
            font-size: 60px;
            font-family: 'Nova Square', cursive;
        }
        /* player */
        
        .player-pad {
            height: 70px;
        }
        
        .player-wrap {
            max-width: 640px;
            margin-left: auto;
            margin-right: auto;
            position: relative;
        }
        
        .player-wrap:after {
            padding-top: 56.25%;
            display: block;
            content: '';
        }
        
        .player-bg {
            background: url('/assets/images/spaghetti.jpg');
            background-position: center;
            box-shadow: 0 0 10px black;
        }
        
        #player {
            width: 100%;
            height: 100%;
            position: absolute;
        }
        /* controls */
        
        #controls {
            position: relative;
            margin: 20px 0px;
        }
        
        #player-controls {
            position: relative;
            max-width: 640px;
        }
        
        #volume {
            position: absolute;
            top: 0;
            right: 0;
            width: 150px;
            height: 100%;
            padding: 0;
            background: transparent;
        }
        
        .settings-btn {
            position: absolute;
            top: 3px;
            right: 3px;
            width: 34px;
            height: 34px;
            background: url('/assets/images/gear_white.svg');
            background-size: cover;
        }
        
        .settings-btn:hover {
            background: url('/assets/images/gear_red.svg');
            background-size: cover;
            cursor: pointer;
        }
        /* chat panel */
        
        #chat-log {
            max-height: 300px;
            overflow-x: hidden;
            overflow-y: auto;
        }
        
        .chat-username {
            color: gold;
            font-weight: bold;
        }
        
        .chat {
            margin-bottom: 5px;
        }
        /* playlist */
        
        #playlist {
            position: relative;
            width: 980px;
            height: 560px;
            margin: 10px 0;
        }
        
        .song {
            position: absolute;
            top: 0;
            left: 0;
            width: 184px;
            height: 104px;
            overflow: hidden;
            transition: all 1s;
        }
        
        .overlap {
            width: 184px;
            height: 104px;
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            transition: all 0.2s;
            opacity: 0;
        }
        
        a.yt-link {
            display: block;
            margin: 5px;
            font-size: 13px;
            text-decoration: none;
        }
        
        a.yt-link:hover {
            text-decoration: underline;
        }
        
        .overlap>span {
            font-size: 13px;
            color: #FFCC00;
        }
        
        .order {
            position: absolute;
            right: 5px;
            bottom: 5px;
        }
        
        .overlap:hover {
            opacity: 1;
        }
        
        .song>img {
            width: 184px;
        }
        /* about */
        
        #about {
            max-width: 340px;
            margin: 30px auto;
        }
        
        #about dd {
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <!-- overlap content -->
    <div id="settings-modal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">Settings</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label>Name</label>
                            <input class="form-control" id="username" placeholder="寫上您的大名以啟動進階功能">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="save-settings-btn" data-dismiss="modal" class="btn btn-primary raised">Save</button>
                </div>
            </div>
        </div>
    </div>
    <!-- default content -->
    <div class="logo">VocaRadio</div>
    <div class="player-bg">
        <div class="player-pad hidden-xs"></div>
        <div class="player-wrap">
            <div id="player"></div>
        </div>
        <div class="player-pad hidden-xs"></div>
    </div>
    <div class="container">
        <div id="controls">
            <div id="player-controls" class="center-block">
                <button id="playback" class="btn btn-danger raised center-block">PLAY</button>
                <input id="volume" class="hidden-xs hidden-sm" type="range" min="0" max="100" value="50" />
            </div>
            <div class="settings-btn" title="Settings" data-toggle="modal" data-target="#settings-modal"></div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <h3>Now playing:</h3>
                <h3>Currently online:</h3>
            </div>
            <div class="col-sm-6">
                <div id="chat-log"></div>
                <textarea id="new-chat" class="form-control" rows="2"></textarea>
            </div>
        </div>
        <div id="playlist"></div>
        <div id="about">
            <dl class="dl-horizontal">
                <dt>DJ</dt>
                <dd>
                    <a href="http://facebook.com/pishen" target="_blank">Pishen</a>
                </dd>
                <dt>イラスト</dt>
                <dd>有熊黑白</dd>
                <dt>入台音效</dt>
                <dd>
                    <a href="http://goo.gl/4AKWYn" target="_blank">yoyo幫尼</a>
                </dd>
                <dt>Facebook Page</dt>
                <dd>
                    <a href="https://www.facebook.com/vocaradio" target="_blank">facebook/vocaradio</a>
                </dd>
            </dl>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script>
        var originTitle
        $(document).ready(function() {

            originTitle = document.title

            setupNotify()
            setupOnlinList()
            setupUserName()
            setupNewMsg()
            updateWS()
            setupFB()
        })

        // notification
        function setupNotify() {
            if (localStorage.notify) {
                $("#notify").prop("checked", true)
                requestNotify()
            }
            $("#notify").change(function() {
                if ($(this).prop("checked")) {
                    localStorage.notify = true
                    requestNotify()
                } else {
                    localStorage.removeItem("notify")
                }
            })
        }

        function requestNotify() {
            Notification.requestPermission(function() {
                var notify = new Notification("VocaRadio", {
                    body: "訊息通知已啟動",
                    icon: "assets/images/logo.png"
                })
                window.setTimeout(function() {
                    notify.close()
                }, 5000)
            })
        }

        // online-list
        function setupOnlinList() {
            $("#online-list-switch").change(function() {
                if ($(this).prop("checked")) {
                    $("#online-list").slideDown()
                } else {
                    $("#online-list").slideUp()
                }
            })
        }

        // username
        var userName

        function setupUserName() {
            userName = $("#username")
            if (localStorage.userName) {
                userName.val(localStorage.userName)
            }
            userName.blur(function() {
                localStorage.userName = userName.val()
                ws.send(userName.val())
            })
        }

        function openSetting() {
            location.hash = "#setting"
            if (!userName.val()) {
                userName.select()
            }
        }

        // new chat POST
        function setupNewMsg() {
            $("#new-msg textarea").keydown(function(e) {
                if (e.keyCode == 13 && $(this).val() != "") {
                    var chatLog = {
                        name: userName.val(),
                        token: accessToken ? accessToken : "guest",
                        msg: $(this).val()
                    }
                    $.ajax({
                        url: "chat",
                        type: "POST",
                        data: JSON.stringify(chatLog),
                        contentType: "application/json; charset=utf-8"
                    })
                    $(this).val("")
                    return false
                } else if (e.keyCode == 13) {
                    return false
                }
                document.title = originTitle
            }).click(function() {
                document.title = originTitle
            })
            $("#new-msg").focusin(function() {
                if (!userName.val()) {
                    openSetting()
                }
            })
        }

        // playlist
        var list

        function updatePlaylist(json) {
            if (!isMobile) {
                if (json) {
                    if (json.append) {
                        var itemToAppend = $(json.append)
                        itemToAppend.appendTo("#playlist")
                    } else if (json.convert) {
                        $.each(json.convert, function(i, json2) {
                            var song = $("#" + json2.id)
                            if (json2.remove) {
                                song.remove()
                            } else {
                                song.css({
                                    "transform": json2.to,
                                    "-webkit-transform": json2.to
                                })
                                if (json2.orderedBy) {
                                    song.find(".order").off().remove()
                                    song.find(".overlap").append(json2.orderedBy)
                                }
                            }
                        })
                    }
                    setupOrders()
                } else {
                    $.getJSON("listContent", function(json) {
                        $("#playlist").empty().append(json.content)
                        setupOrders()
                    })
                }
            }
        }

        function setupOrders() {
            $(".order").off().click(function() {
                if (!userName.val() || !accessToken) {
                    openSetting()
                } else {
                    var order = {
                        name: userName.val(),
                        token: accessToken,
                        videoId: $(this).closest(".song").attr("id")
                    }
                    $.ajax({
                        url: "order",
                        type: "POST",
                        data: JSON.stringify(order),
                        contentType: "application/json; charset=utf-8"
                    })
                }
            })
        }

        // websocket
        var ws
        var interval
        var retryTimes = 0

        function updateWS() {
            ws = new WebSocket("ws://" + window.location.host + "/ws")
            ws.onopen = function() {
                retryTimes = 0
                    // send my name
                ws.send(userName.val())
                interval = setInterval(function() {
                        ws.send(userName.val())
                    }, 30000)
                    // chatroom
                $.getJSON("chat-history", function(jsObj) {
                    $("#chat-log").empty().append(jsObj.history)
                    $("#chat-log").scrollTop($("#chat-log").prop("scrollHeight"))
                })
                updatePlaylist()
            }
            ws.onmessage = function(e) {
                var json = JSON.parse(e.data)
                if (json.type == "clientCount") {
                    $("#client-count").html(json.content)
                } else if (json.type == "onlineList") {
                    $("#online-list").html(json.content)
                } else if (json.type == "chat") {
                    $("#chat-log").append(json.content)
                    $("#chat-log").scrollTop($("#chat-log").prop("scrollHeight"))
                } else if (json.type == "updatePlaylist") {
                    updatePlaylist(json)
                } else if (json.type == "notify") {
                    if ($("#notify").prop("checked") && json.title != userName.val()) {
                        var notify = new Notification(json.title, {
                            body: json.body,
                            icon: "assets/images/logo.png",
                            tag: json.tag
                        })
                        window.setTimeout(function() {
                            notify.close()
                        }, 5000)
                        document.title = "*" + originTitle
                    }
                }
            }
            ws.onclose = function() {
                // chatroom
                clearInterval(interval)
                $("#chat-log")
                    .append("<p>(connection lost，trying to reconnect...)</p>")
                $("#chat-log").scrollTop($("#chat-log").prop("scrollHeight"))
                if (retryTimes < 1) {
                    setTimeout(updateWS, 2000)
                    retryTimes += 1
                }
            }
        }

        // YouTube player
        var tag = document.createElement('script')
        tag.src = "https://www.youtube.com/iframe_api"
        var firstScriptTag = document.getElementsByTagName('script')[0]
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag)

        var player

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '360',
                width: '640',
                videoId: '7NptssoOJ78',
                playerVars: {
                    'wmode': 'opaque',
                    'rel': 0,
                    'iv_load_policy': 3,
                    'controls': 0,
                    'disablekb': 1
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange,
                    'onError': onPlayerError
                }
            })
        }

        function onPlayerReady(event) {
            console.log("ready")
            if (localStorage.volume) {
                $("#volume").prop("value", localStorage.volume)
            }
            player.setVolume($("#volume").prop("value"))
            $("#volume").change(function() {
                player.setVolume($(this).prop("value"))
                localStorage.volume = $(this).prop("value")
            })
            $("#playback").click(function() {
                player.playVideo()
            })
        }

        var isFirst = true

        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.ENDED) {
                console.log("ended")
                    //if come from opening video, seek, otherwise just continue next song
                syncAndPlay(isFirst)
                isFirst = false
            } else if (event.data == YT.PlayerState.PLAYING) {
                console.log("playing")
                $("#playback").text("PAUSE").off().click(function() {
                    player.pauseVideo()
                })
            } else if (event.data == YT.PlayerState.PAUSED) {
                $("#playback").text("PLAY").off().click(function() {
                    syncAndPlay(true)
                })
            }
        }

        function onPlayerError(event) {
            console.log("player error: " + event.data)
            $("#playback").text("PLAY").off().click(function() {
                syncAndPlay(true)
            })
        }

        function syncAndPlay(seek) {
            $.getJSON("sync", function(json) {
                console.log("sync id: " + json.id)
                player.loadVideoById(json.id, seek ? json.position : 0)
                player.setVolume($("#volume").prop("value"))
            })
        }
    </script>
</body>

</html>
