<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8"></meta>
<title>VocaRadio</title>
<link rel="stylesheet" href="style.css" />
<link rel="stylesheet" href="persona-buttons.css" />
<link href='http://fonts.googleapis.com/css?family=Cabin+Condensed' rel='stylesheet' type='text/css'>
<link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
	<div id="left-bg" class="left"></div>
	<div id="left-panel" class="left">
		<h1>VocaRadio</h1>
		<nav>
			<ul>
				<li class="selected">Listen</li>
				<li>Chat</li>
				<li>User</li>
				<li>About</li>
			</ul>
		</nav>
		
	</div>
	
	<div id="right-bg"></div>
	<div id="right-panel">
		<div id="play">
			<p>Status: <span id="air">OFF AIR</span> - <span id="listen-num">0 listener.</span></p>
			<p>Now playing: <span id="title"></span></p>
			<audio controls preload="none">
				<source src="http://dg.pishen.info:8000/stream.ogg" type="audio/ogg"></source>
			</audio>
		</div>
		<!-- <div id="order" class="ready"></div> -->
		<div id="chat" class="hidden">
			<div id="chat-log">
				<!-- <p><span class="username"></span><span class="chat-content"></span></p> -->
			</div>
			<textarea id="new-chat" autocomplete="off" disabled="false"></textarea>
		</div>
		<div id="user" class="hidden">
			<div id="auth" class="persona-button"><span>Sign in with Persona</span></div>
			<div id="user-info" class="hidden">
				<ul>
					<li id="user-email"></li>
					<!-- <li>nickname: <input id="nickname" type="text"></li> -->
				</ul>
			</div>
		</div>
		<div id="about" class="hidden">
			<h3>a simple VOCALOID radio station</h3>
			<ul>
				<li>built by: pishen tsai</li>
				<li>illustrator: 有熊黑白</li>
				<li>facebook: <a href="https://www.facebook.com/pages/VocaRadio/617848234912641" target="_blank">pages/VocaRadio/617848234912641</a></li>
				<li>github: <a href="https://github.com/pishen/vocaradio" target="_blank">pishen/vocaradio</a></li>
			</ul>
		</div>
	</div>
	
	<script src="https://login.persona.org/include.js"></script>
	<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
	<script src="all.js"></script>
</body>
</html>
